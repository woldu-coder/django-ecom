{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Add products
{% endblock title %}


{% block content %}
<div class="container">
<div class="row">
	<center><h4>ADD New Products</h4></center><hr>
	<p></p>
		<div class="col-lg-6">
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{{form|crispy}}

				<button type="submit" class="btn btn-outline-primary btn-block">ADD TO PRODUCT</button>
			</form>
		</div>
	</div>
</div>
{% endblock content %}
