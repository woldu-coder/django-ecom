{% extends 'base.html' %}

{% block title %}Reset Password{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}

<div class="password1">
	<div class="reset-password">
		<form method="post">
			{% csrf_token %}
			{{form|crispy}}
			<div class="d-grid mt-3 gap-2">
				<button type="submit" class="btn btn-outline-primary">Send Email</button>
			</div>
		</form>
	</div>
</div>

{% endblock content %}
